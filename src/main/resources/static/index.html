<html>
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body ng-app="app" ng-controller='mainController'>
	<div class="container">
		<div class="row">
		<h1>Metric to Imperial Convertor</h1>
		
		<form class="form-horizontal">
			<div class="row">
				<div class="form-group">
					<div class="col-md-3">
						<label>Conversion</label>
						<select class="form-control" ng-model="selectedConversion" ng-options="x.name for x in conversions" ng-change="result = ''">
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-md-2">
						<label>Value</label>
						<input class="form-control" type="number" ng-model="selectedValue"></input>
						<br/>
						<a class="btn btn-primary" ng-click="convert()">CONVERT</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-md-2">
						<label>Result</label>
						<input class="form-control" type="text" disabled="disabled" ng-model="result"></input>
					</div>
				</div>
			</div>
		</form>
		</div>
	</div>
		
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="/webjars/angularjs/angular.min.js"></script>
	
	<script src="/js/app.js"></script>
</body>
</html>
